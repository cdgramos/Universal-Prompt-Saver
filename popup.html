<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Manage Prompts</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Saved Prompts</h1>

    <div class="form">
      <input type="text" id="newTitle" placeholder="Title">
      <input type="text" id="newFolder" placeholder="Folder (e.g., Support)" list="folderSuggestions">
      <datalist id="folderSuggestions"></datalist>
      <textarea id="newPrompt" placeholder="Enter your prompt. Tokens: {{date}} {{time}} {{datetime}} {{iso}} {{weekday}}"></textarea>
      <button id="savePrompt">Save Prompt</button>
    </div>

    <div id="groupedList"></div>

    <hr>
    <div class="prompt-actions">
      <div class="export-section">
        <button id="exportPrompts">Export Prompts</button>
      </div>
      <div class="import-section">
        <button id="importPrompts">Import Prompts</button>
        <input type="file" id="importFile" accept=".json">
      </div>
    </div>

    <div id="appVersion"></div>
    <script src="popup.js"></script>
  </body>
</html>
